{
    /* If slave-X.conf present this acts as default settings */
    "SX1301_conf": {		     /* Actual channel plan is controlled by server */
	"lorawan_public": true,      /* is default */
        "clksrc": 1,		     /* radio_1 provides clock to concentrator */
	/* path to the SPI device, un-comment if not specified on the command line e.g., RADIODEV=/dev/spidev0.0 */
	"device": "/dev/spidev1.0",  
	/* freq/enable provided by LNS - only HW specific settings listed here */
	"radio_0": {
	    "type": "SX1257",
	    "rssi_offset": -166.0,
	    "tx_enable": true,
	    "antenna_gain": 0
	},
	"radio_1": {
	    "type": "SX1257",
	    "rssi_offset": -166.0,
	    "tx_enable": false
	}
	/* chan_multiSF_X, chan_Lora_std, chan_FSK provided by LNS */
    },
    "station_conf": {
        "routerid":  "A84041FFFF1EC39F",
        "radio_init": "rinit.sh",
        "RADIO_INIT_WAIT": "5s",
        "RX_POLL_INTV": "10ms",
        "TC_TIMEOUT": "360s",
        "log_file":  "stderr",
        "log_level": "DEBUG",  /* XDEBUG,DEBUG,VERBOSE,INFO,NOTICE,WARNING,ERROR,CRITICAL */
        "log_size":  10000000,
        "log_rotate":  3,
        "CUPS_RESYNC_INTV": "1s"
    }
}
